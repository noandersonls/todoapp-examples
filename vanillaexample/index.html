<!DOCTYPE html>
<html lang="en">

<head>
    <title>Todo List</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/todo.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Vanilla JS To-Do List App</title>
</head>

<body>
    <div id="todo">

        <h1>TO-DO LIST <i id='add' class="fas fa-edit"></i> </h1>

        <input type="text" placeholder="Add New Todo">

        <ul class="todos">
            <li> <span><i class="fas fa-times-circle"></i></span> Delete this to-do</li>
            <li> <span><i class="fas fa-times-circle"></i></span> Test the buttons</li>
        </ul>






        <div id="buttons">
            <button class="save">SAVE</button>
            <button class="clear">CLEAR</button>
        </div>

    </div>





    <script type="text/javascript" src="assets/js/main.js"></script>
</body>

</html>
